version: 0.1
   
phases:
  install:
    commands:
      - gem install jekyll jekyll-paginate jekyll-sitemap jekyll-gist
  build:
    commands:
      - echo "******** Building Jekyll site ********"
      - gulp build
      - echo "******** Uploading to S3 ********"
      - aws s3 sync build/ s3://hitesh-p41.github.io
